#此代码是用于每日定时运行Premium_Trade_Warn_ByJSL.py的yml配置文件。
#所运行的Premium_Trade_Warn_ByJSL.py是通过爬取集思录T+0 QDII网页的基金的溢价率数据，进行阈值监控，从而实现美股溢价套利。

#设置一天运行多次.避开高峰分钟段(如每小时的07、23、37、53)。
#因为工作流延迟触发时超过下一个触发时间，则下一个触发时间就不会执行了。因此执行间隔设置小一点
name: btc均线策略_预警

on:
#每个小时各四次(每小时2次就行)
#  schedule:
    #- cron: '07 1 * * 1-5' #9/07      
#    - cron: '23 1 * * 1-5' #9/23

  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run python script
      run: python Btc_MA_Warn.py
