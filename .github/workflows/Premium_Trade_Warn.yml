#设置一天运行多次.避开高峰分钟段(如每小时的07、23、37、53)
name: 溢价率交易提醒

on:
  schedule:
    - cron: '23 1 * * 1-5' #9/23
    - cron: '07 2 * * 1-5' #10/07
    - cron: '53 2 * * 1-5' #10/53
    - cron: '37 3 * * 1-5' #11/37
    - cron: '07 5 * * 1-5' #13/07
    - cron: '53 5 * * 1-5' #13/53
    - cron: '23 6 * * 1-5' #14/23
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install akshare requests

    - name: Run python script
      run: python Premium_Trade_Warn.py
